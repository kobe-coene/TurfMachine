name: Inject Firebase Config and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Inject Firebase Config
        run: |
          echo "const firebaseConfig = ${{secrets.FIREBASE_CONFIG}}; export default firebaseConfig;" > firebaseConfig.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GH_PAGES_TOKEN }}
